  <body class="d-flex min-vh-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 flex-column">
      <header class="mb-auto">
        <div>
          <nav class="nav nav-masthead justify-content-center float-md-start">

          <nav class="nav nav-masthead justify-content-center float-md-end">

            <a class="nav-link text-white" href="/registro/index.html">Registrarse</a>
          </nav>

      </header>
      <main>
        <div>
          <img class="img-fluid" src="./img/image.png" alt="Imagen de taxi" height="300" width="300">
          <div class="letras">
            <form id="formulario">
              <h1 class="h3 mb-3 fw-normal">¿Necesitas ayuda? Contáctanos por mail.</h1>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo Electrónico</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre de usuario</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre y Apellido</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Asunto</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Aquí su mensaje...</label>
              </div>
              <button type="button" class="btn btn-secondary">Enviar consulta</button>
            </form>
        </div>
        </div>
